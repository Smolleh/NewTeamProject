{% load static %}
<!DOCTYPE html>
<html lang="en">



<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Museum Project</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body> 
    <nav>
        <a href="{% url 'home' %}">Home</a>
        <ul>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'exhibits' %}">Exhibits</a></li>

        </ul>
    </nav>

    
    <h1>Exhibits</h1>


    <section>
        {% if exhibits %}
            <ul class="exhibits-grid">
                {% for exhibit in exhibits %}
                    <li>
                        <a href="/gallery/{{ exhibit.exhibitId }}">  View Exhibit</a>
                        <h2>{{exhibit.title}}</h2>
                        <p>{{exhibit.domain}}</p>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No exhibits found.</p>
        {% endif %}
    </section>
    


    <div class="footer">
        <p>Â© Copyright 2026. All rights reserved</p>
    </div>

</body>
</html>
