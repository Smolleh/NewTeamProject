
{% extends "base.html" %}
{%block content %}
    
    <h1>Exhibits</h1>


    <section>
        {% if exhibits %}
            <ul class="exhibits-grid">
                {% for exhibit in exhibits %}
                    <li>
                        
                        <h2>{{exhibit.title}}</h2>
                        <p>{{exhibit.domain}}</p>
                        <a href="/gallery/{{ exhibit.exhibitId }}">  View Exhibit</a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No exhibits found.</p>
        {% endif %}
    </section>
    

    {% endblock %}
